<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>AAD Authentication and Authorization - Sample</title>
	<meta charset="utf-8" />
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
	<div style="float:left">
		<span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
	</div>
	<div style="float:none">&nbsp;</div>
	<div style="float:right">
		<form action="#" th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
	</div>
</div>
<h1>This page is accessing some api</h1>

<div>
	<span style="font-weight:bold">Authorities:</span>
	<ul>
		<li th:each="authority : ${authorities}">
			<span style="font-weight:bold" th:text="${authority}"></span>
		</li>
	</ul>
</div>
</body>
</html>
