<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>AAD Authentication and Authorization - Sample</title>
	<meta charset="utf-8" />
</head>
<body>
<div style="float: right" th:fragment="logout" sec:authorize="isAuthenticated()">
	<div style="float:left">
		<span style="font-weight:bold">User: </span><span sec:authentication="name"></span>
	</div>
	<div style="float:none">&nbsp;</div>
	<div style="float:right">
		<form action="#" th:action="@{/logout}" method="post">
			<input type="submit" value="Logout" />
		</form>
	</div>
</div>
<h1>AAD Authentication and Authorization - Sample</h1>
<div>
	<a href="/authenticated">Go to authenticated page</a> 
</div>
<div>
	<!-- You are successfully logged in <span style="font-weight:bold" th:text="${username}"></span> -->
	<!-- via the OAuth 2.0 Client with Registration id: <span style="font-weight:bold" th:text="${clientregid}"></span> -->
</div>
<div>
	<!-- User details: <span style="font-weight:bold" th:text="${userdetails}"> -->
</div>
<div>&nbsp;</div>

</body>
</html>
